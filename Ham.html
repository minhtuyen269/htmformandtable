<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ham</title>
</head>
<body>
<script>
    function nhapmang() {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === arr1) {
                count++
            }
        }
        //điều kiện là count > 0. Nếu count lớn hơn 0 (tức là ký tự được tìm thấy ít nhất một lần trong mảng), thì biểu thức trả về count,
        // tức là số lần xuất hiện của ký tự. Ngược lại, nếu count không lớn hơn 0 (tức là ký tự không được tìm thấy trong mảng),
        // thì biểu thức trả về -1, để chỉ ra rằng ký tự không xuất hiện trong mảng.
        return count > 0 ? count : -1;
    }

    let arr = ['1', '2', '4', '5', '6', '7', '8', '9', '3', '5', '3', '4', '5'];
    let arr1 = '6';
    console.log("So lan xuat hien cua ky tu " + arr1 + " la " + nhapmang(arr, arr1));
</script>
</body>
</html>
