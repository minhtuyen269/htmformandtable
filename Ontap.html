    //Nếu index không hợp lệ, trả về mảng ban đầu. (không dùng hàm có sẵn để xóa mảng)
    let arr = [1, 2, 3, 4, 5];
    let index = 2; // Index cần loại bỏ
    let result = []; // Mảng kết quả

    // Kiểm tra xem index có hợp lệ không
    if (index >= 0 && index < arr.length) {
        // Sao chép tất cả các phần tử từ mảng gốc vào mảng kết quả, loại bỏ phần tử ở vị trí index
        for (let i = 0; i < arr.length; i++) {
            if (i !== index) {
                result.push(arr[i]);
            }
        }
    } else {
        // Trả về mảng ban đầu nếu index không hợp lệ
        result = arr;
    }

    console.log("Mảng ban đầu:", arr);
