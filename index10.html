<script>
    /*    Bài 2: Sử dụng prompt cho nhập vào 2 số và hiển thị ra tổng, tích, hiệu , thương
    của 2 số đó ( sử dụng document.write, alert, console.log)
    Bài Nâng Cao (*Option)  */

    let a = +prompt('Nhập số A')
    let b = +prompt('Nhập số B')



    let sum = a + b
    let sub = a - b
    let cor = a * b
    let div = a / b

    alert("Kết quả Cộng 2 số =" + sum)
    alert("Kết quả Trừ 2 số =" + sub)
    alert("Kết quả Nhân 2 số =" + cor)
    alert("Kết quả Chia 2 số =" + div)
</script>
