<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Biến, kiểu dữ liệu và toán tử</title>
</head>
<body>
<!--Bài 1: Viết chương trình nhập điểm của một sinh viên cho các môn: Vật lý, Hóa học, và Sinh học.
Sau đó hiển thị điểm trung bình và tổng của những điểm này.-->
<h1>Nhập điểm 3 môn học Toán, Lý, Hóa</h1>
<input type="number" id="vatly" placeholder="Nhập điểm Vật Lý">
<br><br>
<input type="number" id="hoahoc" placeholder="Nhập điểm Hóa Học">
<br><br>
<input type="number" id="sinhhoc" placeholder="Nhập điểm Sinh Học">
<br><br>
<button onclick="tinhdiem()">Tính điểm</button>
</body>
<script>
    function tinhdiem() {
        var a = +document.getElementById("vatly").value;
        var b = +document.getElementById("hoahoc").value;
        var c = +document.getElementById("sinhhoc").value;

        var diemtrungbinh = "Tổng điểm trung bình là: " + (a + b + c) / 3
        alert(diemtrungbinh)

        var tongdiem = "Tổng điểm 3 môn học là: " + (a + b + c)
        alert(tongdiem)
    }

</script>
</html>
