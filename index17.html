<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<!--Bài 2:  Viết chương trình nhập một giá trị là độ 0C (Celsius) và chuyển nó sang độ 0F (Fahrenheit). [Hướng dẫn: C/5 = (F-32)/9]-->

</body>
<script>
    var a = +prompt("Nhập 0C");
    var b = +prompt("Nhập 0F");

    var b = (9*a)/5 + 32;
    alert("Nhiệt độ 0F là: " + b)
</script>
</html>
