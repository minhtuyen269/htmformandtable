<!--Bài 4: Viết chương trình chu vi hình tròn-->

<script>
    var pi = 3.14;
    var c = +prompt("Nhập đường kính hình tròn: ");
    var v = pi * c;

    var c = c * c;
    var s = pi * c;

    alert( "Diện tích hình tròn là: " + s)
